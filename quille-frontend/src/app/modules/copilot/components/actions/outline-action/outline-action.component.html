<div *ngIf="message && message.outline" class="mt-2">
    <div class="flex flex-col w-full leading-1.5 p-4 rounded-xl border-blue-600 bg-blue-100">
        <p class="text-base font-normal text-gray-900 dark:text-white">{{ message.content }}</p>
        <ol class="mt-4 space-y-4 list-decimal list-inside">
            <li *ngFor="let section of message.outline.sections" class="text-gray-800">
                <span>{{ section.title }}</span>
                <ul class="mt-2 pl-4 space-y-2 list-disc list-inside" *ngIf="section.subsections">
                    <li *ngFor="let subsection of section.subsections">
                        <span>{{ subsection.title }}</span>
                    </li>
                </ul>
            </li>
        </ol>
        <div class="mt-6 flex items-center justify-end gap-x-6" *ngIf="message.status == 'Completed' && terminal">
            <button type="submit"
                class="rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-500"
                (click)="onSubmit.emit('Write it !')">Write it !</button>
        </div>
    </div>

</div>
